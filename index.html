<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelang GTPS | Modern Auction</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, update, push, onValue, onChildAdded, get, query, limitToLast, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- Firebase Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyC8QrDc5NiyyEZwl8sqBSVEPkymTkpgOiU",
            authDomain: "leetopia-auction.firebaseapp.com",
            databaseURL: "https://leetopia-auction-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "leetopia-auction",
            storageBucket: "leetopia-auction.firebasestorage.app",
            messagingSenderId: "396746559389",
            appId: "1:396746559389:web:21fa42ddc49366b6106974"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- State Management ---
        let currentGrowID = localStorage.getItem("growid") || "PlayerGTPS";
        let isOwner = false;
        let timerInterval = null;

        // --- DOM Elements ---
        const els = {
            growidInput: document.getElementById('growidInput'),
            growidDisplay: document.getElementById('growidDisplay'),
            ownerPanel: document.getElementById('ownerPanel'),
            loginOwnerBtn: document.getElementById('loginOwnerBtn'),
            ownerPassInput: document.getElementById('ownerPass'),
            
            // Auction Display
            displayItem: document.getElementById('displayItem'),
            displayQty: document.getElementById('displayQty'),
            displayImg: document.getElementById('displayImg'),
            highestBid: document.getElementById('highestBid'),
            highestBidder: document.getElementById('highestBidder'),
            timer: document.getElementById('timer'),
            statusBadge: document.getElementById('statusBadge'),
            
            // Inputs
            bidAmount: document.getElementById('bidAmount'),
            currency: document.getElementById('currency'),
            
            // Lists
            bidHistory: document.getElementById('bidHistory'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            
            // Owner Inputs
            itemName: document.getElementById('itemName'),
            itemQty: document.getElementById('itemQty'),
            itemImg: document.getElementById('itemImg'),
            duration: document.getElementById('duration'),
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            els.growidInput.value = currentGrowID;
            els.growidDisplay.innerText = currentGrowID;
            
            // Setup Firebase Listeners
            setupAuctionListener();
            setupBidListener();
            setupChatListener();
        });

        // --- Core Functions ---

        window.saveProfile = () => {
            const val = els.growidInput.value.trim();
            if (val) {
                currentGrowID = val;
                localStorage.setItem("growid", val);
                els.growidDisplay.innerText = val;
                showToast("Profile Updated!", "success");
            }
        };

        window.ownerLogin = () => {
            // Simple client-side check for demo purposes
            if (els.ownerPassInput.value === "12345") {
                isOwner = true;
                els.ownerPanel.classList.remove('hidden');
                els.ownerPanel.classList.add('flex');
                els.loginOwnerBtn.innerText = "Logged In";
                els.loginOwnerBtn.classList.replace('bg-yellow-600', 'bg-green-600');
                showToast("Owner Access Granted", "success");
            } else {
                showToast("Invalid Password", "error");
            }
        };

        window.createAuction = () => {
            if (!isOwner) return;
            
            const name = els.itemName.value;
            const qty = els.itemQty.value;
            const img = els.itemImg.value || "https://placehold.co/400x400/1e293b/FFF?text=No+Image";
            const duration = parseInt(els.duration.value) || 5;
            const endTime = Date.now() + (duration * 60000);

            set(ref(db, "auction/current"), {
                itemName: name,
                itemQty: qty,
                imageUrl: img,
                highestBid: 0,
                highestBidder: "None",
                endTime: endTime,
                active: true
            });
            
            // Clear old bids
            remove(ref(db, "bids"));
            showToast("Auction Started!", "success");
        };

        window.placeBid = () => {
            const amt = parseFloat(els.bidAmount.value);
            if (!amt || amt <= 0) return showToast("Enter valid amount", "error");

            const cur = els.currency.value;
            let bidVal = amt;

            // Conversion Logic to BGL base
            if (cur === "DL") bidVal = amt * 100;
            if (cur === "WL") bidVal = amt / 100; // Assuming 1 BGL = 100 DL = 10,000 WL

            get(ref(db, "auction/current")).then(snapshot => {
                const data = snapshot.val();
                if (!data) return showToast("No active auction", "error");
                if (Date.now() > data.endTime) return showToast("Auction Ended", "error");
                
                // Ensure bid is strictly higher
                if (bidVal > data.highestBid) {
                    update(ref(db, "auction/current"), {
                        highestBid: bidVal,
                        highestBidder: currentGrowID
                    });
                    
                    push(ref(db, "bids"), {
                        growid: currentGrowID,
                        amount: bidVal,
                        timestamp: Date.now()
                    });
                    
                    els.bidAmount.value = "";
                    showToast("Bid Placed Successfully!", "success");
                } else {
                    showToast(`Bid must be > ${data.highestBid} BGL`, "error");
                }
            });
        };

        window.sendChat = () => {
            const text = els.chatInput.value.trim();
            if (!text) return;
            
            push(ref(db, "chat"), {
                growid: currentGrowID,
                message: text,
                timestamp: Date.now()
            });
            els.chatInput.value = "";
        };

        // --- Listeners ---

        function setupAuctionListener() {
            onValue(ref(db, "auction/current"), (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                // Update UI
                els.displayItem.innerText = data.itemName || "Waiting for item...";
                els.displayQty.innerText = data.itemQty || 0;
                els.displayImg.src = data.imageUrl;
                els.highestBid.innerText = data.highestBid || 0;
                els.highestBidder.innerText = data.highestBidder || "-";

                // Timer Logic
                if (timerInterval) clearInterval(timerInterval);
                
                timerInterval = setInterval(() => {
                    const now = Date.now();
                    const diff = data.endTime - now;

                    if (diff <= 0) {
                        els.timer.innerText = "ENDED";
                        els.timer.classList.add('text-red-500');
                        els.statusBadge.classList.replace('bg-green-500', 'bg-red-500');
                        els.statusBadge.innerText = "CLOSED";
                        clearInterval(timerInterval);
                    } else {
                        const m = Math.floor(diff / 60000);
                        const s = Math.floor((diff % 60000) / 1000);
                        els.timer.innerText = `${m}m ${s}s`;
                        els.timer.classList.remove('text-red-500');
                        els.statusBadge.classList.replace('bg-red-500', 'bg-green-500');
                        els.statusBadge.innerText = "LIVE";
                    }
                }, 1000);
            });
        }

        function setupBidListener() {
            const histQuery = query(ref(db, "bids"), limitToLast(20));
            onChildAdded(histQuery, (snapshot) => {
                const b = snapshot.val();
                if (!b) return;

                const div = document.createElement("div");
                div.className = "flex justify-between items-center bg-white/5 p-3 rounded-lg mb-2 border border-white/10 animate-fade-in";
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold">
                            ${b.growid.substring(0,2).toUpperCase()}
                        </div>
                        <span class="font-semibold text-sm text-blue-200">${b.growid}</span>
                    </div>
                    <span class="font-bold text-yellow-400">${b.amount} BGL</span>
                `;
                els.bidHistory.prepend(div);
            });
        }

        function setupChatListener() {
            const chatQuery = query(ref(db, "chat"), limitToLast(50));
            onChildAdded(chatQuery, (snapshot) => {
                const c = snapshot.val();
                if (!c) return;

                const isMe = c.growid === currentGrowID;
                const div = document.createElement("div");
                div.className = `flex flex-col ${isMe ? 'items-end' : 'items-start'} mb-3 animate-slide-up`;
                
                div.innerHTML = `
                    <div class="max-w-[80%] ${isMe ? 'bg-blue-600 text-white' : 'bg-slate-700 text-slate-200'} px-4 py-2 rounded-2xl ${isMe ? 'rounded-tr-none' : 'rounded-tl-none'} shadow-md">
                        <div class="text-xs opacity-75 mb-1 font-bold ${isMe ? 'text-blue-200' : 'text-slate-400'}">${c.growid}</div>
                        <div class="text-sm">${c.message}</div>
                    </div>
                `;
                
                els.chatMessages.appendChild(div);
                els.chatMessages.scrollTop = els.chatMessages.scrollHeight;
            });
        }

        // --- Utilities ---
        window.switchTab = (tabName) => {
            // Hide all panels
            document.querySelectorAll('.tab-panel').forEach(el => el.classList.add('hidden'));
            // Show target
            document.getElementById(`panel-${tabName}`).classList.remove('hidden');
            
            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-blue-400', 'border-b-2', 'border-blue-400');
                btn.classList.add('text-slate-400');
            });
            
            const activeBtn = document.getElementById(`btn-${tabName}`);
            activeBtn.classList.remove('text-slate-400');
            activeBtn.classList.add('text-blue-400', 'border-b-2', 'border-blue-400');
        };

        function showToast(msg, type) {
            const toast = document.createElement('div');
            const colors = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `fixed top-4 right-4 ${colors} text-white px-6 py-3 rounded-lg shadow-xl z-50 transform transition-all duration-300 translate-y-[-20px] opacity-0 font-semibold`;
            toast.innerText = msg;
            document.body.appendChild(toast);
            
            // Animate in
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-[-20px]', 'opacity-0');
            });

            // Remove
            setTimeout(() => {
                toast.classList.add('translate-y-[-20px]', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05); 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3); 
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <!-- Main App Container -->
    <div class="w-full max-w-md h-[90vh] glass-panel rounded-3xl shadow-2xl flex flex-col overflow-hidden relative">
        
        <!-- Header -->
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-slate-900/50">
            <div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                    LELANG GTPS
                </h1>
                <p class="text-xs text-slate-400">Real-time Auction System</p>
            </div>
            <div onclick="switchTab('profile')" class
